<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/icon/logo.jpg">
        <title>Edit Akun - PAW Laundry</title>
    </head>
    <body id="top" class="contact-page">

        <div class="jumbotron full-transparent mb-0">
            <div class="container">
                <div class="mt-5 text-left">
                    <h1 class="display-4">Ubah Data Akun</h1>
                </div>
                <hr class="my-5">
                <div>
                    <form class="container pt-2" data-spy="scroll" data-target="#navbar">
                        <div class="form-row justify-content-start">
                            <div class="form-group col-md-4">
                                <label for="name">Nama</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" required="required">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required="required" disabled>
                            </div>
                        </div>
                        <div class="form-row justify-content-start">
                            <div class="form-group col-md-4">
                                <label for="inputName">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" required="required">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required="required">
                            </div>
                        </div>
                        <div class="form-row justify-content-start">
                            <div class="form-group col-md-4">
                                <label for="tanggalLahir">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="tanggalLahir" placeholder="Tanggal Lahir" required="required">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phone">Nomor Telepon</label>
                                <input type="text" class="form-control" id="phone" placeholder="Nomor Telepon" required="required">
                            </div>
                        </div>
                        <div class="form-group col-md-5 pl-3">
                            <div class="form-row justify-content-start">
                                <label for="gender">Gender</label>
                            </div> 
                            <div class="form-row justify-content-start pt-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="laki" value="0">
                                    <label class="form-check-label" for="laki">Laki-Laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="perempuan" value="1">
                                    <label class="form-check-label" for="perempuan">Perempuan</label>
                                </div>
                            </div> 
                        </div>
                        <div class="form-row justify-content-start">
                            <div class="form-group col-md-4 text-right">
                                <button type="submit" name="update" class="btn btn-secondary" style="margin-bottom: 40%">Konfirmasi</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>  
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
